<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bunny Run</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }
      #overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        background: rgba(0, 0, 0, 0.6);
        text-align: center;
      }
      #play {
        border: 0;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 600;
        background: #fff;
        color: #000;
        cursor: pointer;
      }
      #status {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <canvas id="canvas"></canvas>
      <div id="overlay">
        <div>Bunny Run</div>
        <button id="play">Oyna</button>
        <div id="status">Yeni sekmede oynanÄ±yor</div>
      </div>
    </div>
    <script>
      const overlay = document.getElementById("overlay");
      const button = document.getElementById("play");
      const status = document.getElementById("status");
      const canvas = document.getElementById("canvas");
      let loaded = false;

      function ensureFullscreen() {
        if (document.fullscreenElement) return;
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen().catch(() => {});
        }
      }

      function loadGame() {
        if (loaded) return;
        loaded = true;
        window.Module = {
          canvas,
          locateFile: (path) => path,
        };
        const script = document.createElement("script");
        script.src = "./bunny-run.js";
        script.onload = () => {
          overlay.style.display = "none";
          ensureFullscreen();
        };
        script.onerror = () => {
          status.textContent = "Playable build bulunamadi.";
          loaded = false;
        };
        document.body.appendChild(script);
      }

      button.addEventListener("click", () => {
        loadGame();
        ensureFullscreen();
      });
    </script>
  </body>
</html>
